<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Stats</title>
    <link rel="stylesheet" href="/cpsc349-project2/styles/main.css">
  </head>
  <body class="stats-bg">
    <div class="grid">
      <div class="header">
        <nav class="nav">
          <a href="/index.html">Home</a>
          <a href="/about">About</a>
          <a href="/stats">Stats</a>
          <a href="/photographers">Photographers</a>
        </nav>
      </div>
      <div class="content">
      <h2 class="w-h">Stats</h2>
      <br>
      <p>The stats for all the images on our website are below</p>
      <br>
      <table id="stats">
      <tr>
        <th>Photo</th>
        <th>Views</th>
        <th>Downloads</th>
        <th>Rating (as a decimal)</th>
      </tr>
      {% for photo in collections.photos %}
      <tr>
        <td><a href="{{photo.data.photo_url}}" target="_blank">{{photo.data.photo_url}}</td></a>
        <td>{{photo.data.stats_views}}</td>
        <td>{{photo.data.stats_downloads}}</td>
        <td>{{photo.data.score}}</td>

      </tr>
    {%endfor%}
  </table>
  <div>
  </body>
  </html>
